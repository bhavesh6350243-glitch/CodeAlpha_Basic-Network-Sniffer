<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Network Sniffer - Real-time Packet Monitor</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .header h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 10px;
            font-size: 2.5em;
            font-weight: 300;
        }

        .header p {
            text-align: center;
            color: #7f8c8d;
            font-size: 1.1em;
        }

        .control-panel {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .control-row {
            display: flex;
            gap: 20px;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .form-group {
            flex: 1;
            min-width: 200px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2c3e50;
        }

        .form-group select,
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }

        .form-group select:focus,
        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }

        .btn-danger {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
            color: white;
        }

        .btn-danger:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 107, 107, 0.4);
        }

        .btn-success {
            background: linear-gradient(135deg, #26de81 0%, #20bf6b 100%);
            color: white;
        }

        .btn-success:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(38, 222, 129, 0.4);
        }

        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
        }

        .status-active {
            background: #26de81;
            box-shadow: 0 0 10px rgba(38, 222, 129, 0.5);
        }

        .status-inactive {
            background: #ff6b6b;
        }

        .dashboard {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .card h3 {
            color: #2c3e50;
            margin-bottom: 15px;
            font-size: 1.3em;
            font-weight: 600;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .stat-item {
            text-align: center;
            padding: 15px;
            background: rgba(102, 126, 234, 0.1);
            border-radius: 10px;
        }

        .stat-value {
            font-size: 2em;
            font-weight: bold;
            color: #667eea;
        }

        .stat-label {
            font-size: 0.9em;
            color: #7f8c8d;
            margin-top: 5px;
        }

        .packet-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }

        .packet-table th,
        .packet-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #e0e0e0;
        }

        .packet-table th {
            background: rgba(102, 126, 234, 0.1);
            font-weight: 600;
            color: #2c3e50;
        }

        .packet-table tr:hover {
            background: rgba(102, 126, 234, 0.05);
        }

        .protocol-badge {
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.8em;
            font-weight: 600;
            text-transform: uppercase;
        }

        .protocol-tcp {
            background: #3498db;
            color: white;
        }

        .protocol-udp {
            background: #e74c3c;
            color: white;
        }

        .protocol-icmp {
            background: #f39c12;
            color: white;
        }

        .protocol-arp {
            background: #9b59b6;
            color: white;
        }

        .protocol-unknown {
            background: #95a5a6;
            color: white;
        }

        .packet-details {
            max-height: 400px;
            overflow-y: auto;
        }

        .chart-container {
            position: relative;
            height: 300px;
            margin-top: 15px;
        }

        @media (max-width: 768px) {
            .dashboard {
                grid-template-columns: 1fr;
            }
            
            .control-row {
                flex-direction: column;
            }
            
            .form-group {
                min-width: 100%;
            }
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #7f8c8d;
        }

        .error {
            background: #ff6b6b;
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üåê Network Sniffer</h1>
            <p>Real-time Network Packet Monitor & Analyzer</p>
        </div>

        <div class="control-panel">
            <div class="control-row">
                <div class="form-group">
                    <label for="interface">Network Interface:</label>
                    <select id="interface" required>
                        <option value="">Loading interfaces...</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="filter">BPF Filter (optional):</label>
                    <input type="text" id="filter" placeholder="e.g., tcp port 80, udp, host 192.168.1.1">
                </div>
                <div class="form-group">
                    <button id="startBtn" class="btn btn-primary">Start Capture</button>
                    <button id="stopBtn" class="btn btn-danger" style="display: none;">Stop Capture</button>
                    <button id="clearBtn" class="btn btn-success">Clear Packets</button>
                    <button id="exportBtn" class="btn btn-primary">Export Data</button>
                </div>
            </div>
            <div class="control-row">
                <div>
                    <span class="status-indicator" id="statusIndicator"></span>
                    <span id="statusText">Inactive</span>
                </div>
                <div>
                    <strong>Packets Captured:</strong> <span id="packetCount">0</span>
                </div>
            </div>
        </div>

        <div class="dashboard">
            <div class="card">
                <h3>üìä Statistics</h3>
                <div class="stats-grid" id="statsGrid">
                    <div class="loading">Loading statistics...</div>
                </div>
                <div class="chart-container">
                    <canvas id="protocolChart"></canvas>
                </div>
            </div>

            <div class="card">
                <h3>üìà Top Sources</h3>
                <div id="topSources">
                    <div class="loading">No data available</div>
                </div>
            </div>
        </div>

        <div class="card">
            <h3>üì¶ Recent Packets</h3>
            <div class="packet-details">
                <table class="packet-table" id="packetTable">
                    <thead>
                        <tr>
                            <th>Time</th>
                            <th>Protocol</th>
                            <th>Source</th>
                            <th>Destination</th>
                            <th>Length</th>
                            <th>Details</th>
                        </tr>
                    </thead>
                    <tbody id="packetTableBody">
                        <tr>
                            <td colspan="6" class="loading">No packets captured yet</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        // Initialize Socket.IO
        const socket = io();
        
        // Global variables
        let isCapturing = false;
        let protocolChart = null;
        let packetCount = 0;
        
        // DOM elements
        const interfaceSelect = document.getElementById('interface');
        const filterInput = document.getElementById('filter');
        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');
        const clearBtn = document.getElementById('clearBtn');
        const exportBtn = document.getElementById('exportBtn');
        const statusIndicator = document.getElementById('statusIndicator');
        const statusText = document.getElementById('statusText');
        const packetCountSpan = document.getElementById('packetCount');
        const statsGrid = document.getElementById('statsGrid');
        const topSources = document.getElementById('topSources');
        const packetTableBody = document.getElementById('packetTableBody');

        // Initialize the application
        async function init() {
            await loadInterfaces();
            setupEventListeners();
            setupSocketListeners();
            updateStatus(false);
        }

        // Load available network interfaces
        async function loadInterfaces() {
            try {
                const response = await fetch('/api/interfaces');
                const interfaces = await response.json();
                
                interfaceSelect.innerHTML = '<option value="">Select Interface</option>';
                interfaces.forEach(iface => {
                    const option = document.createElement('option');
                    option.value = iface.name;
                    option.textContent = `${iface.name} (${iface.ip || 'No IP'})`;
                    interfaceSelect.appendChild(option);
                });
            } catch (error) {
                console.error('Error loading interfaces:', error);
                showError('Failed to load network interfaces');
            }
        }

        // Setup event listeners
        function setupEventListeners() {
            startBtn.addEventListener('click', startCapture);
            stopBtn.addEventListener('click', stopCapture);
            clearBtn.addEventListener('click', clearPackets);
            exportBtn.addEventListener('click', exportPackets);
        }

        // Setup Socket.IO listeners
        function setupSocketListeners() {
            socket.on('connect', () => {
                console.log('Connected to server');
            });

            socket.on('status_update', (data) => {
                updateStatus(data.is_capturing);
                packetCount = data.packet_count;
                packetCountSpan.textContent = packetCount;
            });

            socket.on('new_packet', (packet) => {
                addPacketToTable(packet);
                packetCount++;
                packetCountSpan.textContent = packetCount;
            });

            socket.on('stats_update', (stats) => {
                updateStats(stats);
            });
        }

        // Start packet capture
        async function startCapture() {
            const interface = interfaceSelect.value;
            const filter = filterInput.value;

            if (!interface) {
                showError('Please select a network interface');
                return;
            }

            try {
                const response = await fetch('/api/start_capture', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ interface, filter })
                });

                const result = await response.json();
                if (result.success) {
                    updateStatus(true);
                    showSuccess('Capture started successfully');
                } else {
                    showError(result.error || 'Failed to start capture');
                }
            } catch (error) {
                console.error('Error starting capture:', error);
                showError('Failed to start capture');
            }
        }

        // Stop packet capture
        async function stopCapture() {
            try {
                const response = await fetch('/api/stop_capture', {
                    method: 'POST'
                });

                const result = await response.json();
                if (result.success) {
                    updateStatus(false);
                    showSuccess('Capture stopped');
                }
            } catch (error) {
                console.error('Error stopping capture:', error);
                showError('Failed to stop capture');
            }
        }

        // Clear all packets
        async function clearPackets() {
            try {
                await fetch('/api/clear_packets', { method: 'POST' });
                packetTableBody.innerHTML = '<tr><td colspan="6" class="loading">No packets captured yet</td></tr>';
                packetCount = 0;
                packetCountSpan.textContent = packetCount;
                showSuccess('Packets cleared');
            } catch (error) {
                console.error('Error clearing packets:', error);
                showError('Failed to clear packets');
            }
        }

        // Export packet data
        async function exportPackets() {
            try {
                const response = await fetch('/api/export_packets', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({})
                });

                if (response.ok) {
                    const blob = await response.blob();
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = `packets_${new Date().toISOString().slice(0, 19).replace(/:/g, '-')}.json`;
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                    window.URL.revokeObjectURL(url);
                    showSuccess('Data exported successfully');
                } else {
                    showError('Failed to export data');
                }
            } catch (error) {
                console.error('Error exporting packets:', error);
                showError('Failed to export data');
            }
        }

        // Update capture status
        function updateStatus(capturing) {
            isCapturing = capturing;
            
            if (capturing) {
                statusIndicator.className = 'status-indicator status-active';
                statusText.textContent = 'Active';
                startBtn.style.display = 'none';
                stopBtn.style.display = 'inline-block';
            } else {
                statusIndicator.className = 'status-indicator status-inactive';
                statusText.textContent = 'Inactive';
                startBtn.style.display = 'inline-block';
                stopBtn.style.display = 'none';
            }
        }

        // Add packet to table
        function addPacketToTable(packet) {
            const row = document.createElement('tr');
            
            const time = new Date(packet.timestamp).toLocaleTimeString();
            const protocol = packet.protocol || 'Unknown';
            const src = packet.src_ip || packet.src_mac || 'Unknown';
            const dst = packet.dst_ip || packet.dst_mac || 'Unknown';
            const length = packet.length || 0;
            
            const protocolClass = `protocol-${protocol.toLowerCase()}`;
            
            row.innerHTML = `
                <td>${time}</td>
                <td><span class="protocol-badge ${protocolClass}">${protocol}</span></td>
                <td>${src}</td>
                <td>${dst}</td>
                <td>${length} bytes</td>
                <td>${packet.summary || 'N/A'}</td>
            `;
            
            // Remove loading message if present
            if (packetTableBody.querySelector('.loading')) {
                packetTableBody.innerHTML = '';
            }
            
            packetTableBody.insertBefore(row, packetTableBody.firstChild);
            
            // Keep only last 100 packets in table
            const rows = packetTableBody.querySelectorAll('tr');
            if (rows.length > 100) {
                packetTableBody.removeChild(rows[rows.length - 1]);
            }
        }

        // Update statistics
        function updateStats(stats) {
            if (!stats.total_packets) return;
            
            // Update stats grid
            statsGrid.innerHTML = `
                <div class="stat-item">
                    <div class="stat-value">${stats.total_packets}</div>
                    <div class="stat-label">Total Packets</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value">${Object.keys(stats.protocols || {}).length}</div>
                    <div class="stat-label">Protocols</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value">${Object.keys(stats.top_ips || {}).length}</div>
                    <div class="stat-label">Unique IPs</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value">${Object.keys(stats.top_ports || {}).length}</div>
                    <div class="stat-label">Active Ports</div>
                </div>
            `;
            
            // Update protocol chart
            updateProtocolChart(stats.protocols);
            
            // Update top sources
            updateTopSources(stats.top_ips);
        }

        // Update protocol chart
        function updateProtocolChart(protocols) {
            const ctx = document.getElementById('protocolChart').getContext('2d');
            
            if (protocolChart) {
                protocolChart.destroy();
            }
            
            const labels = Object.keys(protocols || {});
            const data = Object.values(protocols || {});
            
            protocolChart = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: labels,
                    datasets: [{
                        data: data,
                        backgroundColor: [
                            '#3498db',
                            '#e74c3c',
                            '#f39c12',
                            '#9b59b6',
                            '#1abc9c',
                            '#34495e'
                        ]
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            position: 'bottom'
                        }
                    }
                }
            });
        }

        // Update top sources
        function updateTopSources(topIps) {
            if (!topIps || Object.keys(topIps).length === 0) {
                topSources.innerHTML = '<div class="loading">No data available</div>';
                return;
            }
            
            const html = Object.entries(topIps)
                .slice(0, 10)
                .map(([ip, count]) => `
                    <div style="display: flex; justify-content: space-between; padding: 8px 0; border-bottom: 1px solid #e0e0e0;">
                        <span>${ip}</span>
                        <span style="font-weight: bold; color: #667eea;">${count}</span>
                    </div>
                `).join('');
            
            topSources.innerHTML = html;
        }

        // Show success message
        function showSuccess(message) {
            const div = document.createElement('div');
            div.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                background: #26de81;
                color: white;
                padding: 15px 20px;
                border-radius: 8px;
                z-index: 1000;
                animation: slideIn 0.3s ease;
            `;
            div.textContent = message;
            document.body.appendChild(div);
            
            setTimeout(() => {
                div.remove();
            }, 3000);
        }

        // Show error message
        function showError(message) {
            const div = document.createElement('div');
            div.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                background: #ff6b6b;
                color: white;
                padding: 15px 20px;
                border-radius: 8px;
                z-index: 1000;
                animation: slideIn 0.3s ease;
            `;
            div.textContent = message;
            document.body.appendChild(div);
            
            setTimeout(() => {
                div.remove();
            }, 3000);
        }

        // Add CSS animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes slideIn {
                from { transform: translateX(100%); opacity: 0; }
                to { transform: translateX(0); opacity: 1; }
            }
        `;
        document.head.appendChild(style);

        // Initialize the application
        init();
    </script>
</body>
</html>
